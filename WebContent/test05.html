<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
/* display: block; 인라인요소를 블록요소로 바꾸기 
   display: inline: 블록요소를 인라인요소로 바꾸기
   display: inline-block;width속성이 적용되면서 줄바꿈은 안됨
*/
/*	#box1{background-color: red;width:300px;display: block;} */
	#box1{background-color: red;width:300px;display: inline-block;}
</style>
</head>
<body>
<!-- 인라인요소는 width가 적용이 안됨 -->
<span id="box1">아리랑</span>
<span >아라리요</span>
</body>
</html>
