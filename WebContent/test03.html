<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#box1{background-color: red;}
	#box2{background-color: green;}
</style>
</head>
<body>
<!-- 
	html요소에는 블록요소와 인라인요소가 있음
	- 블록요소 : 줄바꿈이 됨. 한줄전체가 영역으로 지정됨(div,p,li,hn,....)
	- 인라인요소 : 줄바꿈이 안됨. 콘텐츠영역만큼만 영역으로 지정됨(a,span,..)
	* 블록요소안에는 블록요소와 인라인 요소가 올수 있으나 인라인 요소에는
	   인라인요소만 올수 있다.
 -->
 <div id="box1">
 	<h1>아리랑</h1>
 	<p>아리랑 고개~~~~</p>
 </div>
 <span id="box2">아라리요~~~</span>
 <a href="http://www.daum.net"><span style="color:red;">daum</span></a>
 
</body>
</html>
